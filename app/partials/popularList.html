<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="4">Most Popular Shows</th></tr>
</thead>
<tbody>
  <tr ng-repeat="show in popularShowList">
    <td>{{$index + 1}}</td>
    <td>
      <img src="{{show.backdrop_path}}"/>
      <a href="#/drivers/{{driver.Driver.driverId}}">
	  	{{show.name}}
	  </a>
	</td>
    <td>{{show.vote_average}}</td>
  </tr>
</tbody>
</table>
