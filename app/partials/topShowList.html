<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="4">Top Rated Shows</th></tr>
</thead>
<tbody>
  <tr ng-repeat="show in topRatedList">
    <td>{{$index + 1}}</td>
    <td>
      <img src="{{thumbnailRoute}}{{imSizeMe}}{{show.backdrop_path}}"/>
      <a href="#/details/{{show.id}}">
	  	{{show.name}}
	  </a>
	</td>
    <td>{{show.vote_average}}</td>
  </tr>
</tbody>
</table>
